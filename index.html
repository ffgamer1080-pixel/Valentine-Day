<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’–</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ROTATE TO CONTINUE -->
  <div id="rotateOverlay">
    <div class="phone"></div>
    <p>ROTATE YOUR PHONE</p>
  </div>

  <!-- BACKGROUND TEXT RAIN -->
  <canvas id="textRain"></canvas>

  <!-- CENTER MAIN TEXT -->
  <div class="headline" id="mainText"></div>

  <!-- TAP TO PLAY MUSIC (minimal, interface safe) -->
  <div id="tap-text"
       style="
         position: fixed;
         bottom: 20px;
         left: 50%;
         transform: translateX(-50%);
         font-size: 14px;
         opacity: 0.85;
         cursor: pointer;
         z-index: 5;
       ">
    ðŸŽµ Tap to start music
  </div>

  <!-- MUSIC -->
  <audio id="bg-music" loop>
    <source src="music/song.mp3" type="audio/mpeg">
  </audio>

  <!-- EXISTING SCRIPT -->
  <script src="script.js"></script>

  <!-- MUSIC SCRIPT -->
  <script>
    const music = document.getElementById("bg-music");
    const tapText = document.getElementById("tap-text");

    tapText.addEventListener("click", () => {
      music.play();
      tapText.style.display = "none";
    });
  </script>

</body>
</html>
